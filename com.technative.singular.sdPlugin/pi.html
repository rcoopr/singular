<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>com.technative.singular Singular Plugin</title>
    <link rel="stylesheet" href="css/sdpi.css" />
    <link rel="stylesheet" href="css/uno.css" />
    <script
      async
      src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.6.0/tinycolor.min.js"
    ></script>
    <script src="bin/pi.js"></script>
  </head>
  <body>
    <div class="sdpi-wrapper">
      <div class="sdpi-item app-token-entry">
        <div class="sdpi-item-label">Uno Token</div>
        <input
          id="app-token"
          class="sdpi-item-value"
          type="text"
          placeholder="Please enter token ..."
          value=""
          data-state="info"
        />
        <div class="app-token-info">
          <div class="icon"></div>
          <div id="app-token-info-box">
            <img
              id="app-token-info-box-image"
              src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
              alt="Thumbnail"
            />
            <div id="app-token-info-box-name"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
